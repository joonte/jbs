Обращаем Ваше внимание, что истекает срок действия заказа на программное обеспечение ISPsystem, тариф <STRONG>"%ISPswOrder.SchemeName%"</STRONG>. В случае не поступления оплаты в течение %ISPswOrder.DaysRemainded% дня(ей) он будет заблокирован. Для того, чтобы осуществить оплату сейчас, нажмите на кнопку <STRONG><A href="javascript:ShowWindow('/ISPswOrderPay',{OrderID:%Order.ID%});">[оплатить]</A></STRONG>
