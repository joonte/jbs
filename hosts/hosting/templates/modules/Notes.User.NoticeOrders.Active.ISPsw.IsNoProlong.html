Обращаем Ваше внимание, что истекает срок действия заказа на программное обеспечение ISPsystem, тариф <STRONG>"%ISPswOrder.SchemeName%"</STRONG>. Используемый тарифный план не позволяет продление, но, вы можете сменить его на другой. Для смены тарифного плана, нажмите на кнопку <STRONG><A href="javascript:ShowWindow('/ISPswOrderSchemeChange',{OrderID:%Order.ID%});">[сменить тариф]</A></STRONG>
